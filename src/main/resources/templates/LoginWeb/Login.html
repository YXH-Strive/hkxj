<html>
<head>
    <title>黑科校际</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>用户登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
        #from {
            background-color: #ffffff;
        }

        .mycenter {
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            height: auto;
            width: auto;
            padding: 5%;
            padding-left: 5%;
            padding-right: 5%;
        }

        .mycenter mysign {
            width: auto;
            height: auto;
        }

        .mycenter label, button {
            margin-top: 2%;
        }

        .mycenter img {
            height: 200px;
            width: 200px;
        }
    </style>
    <script type="text/javascript">
        function isPositiveInteger(s) {
            re = /^[0-9]\d+$/;
            return re.test(s)
        }

        var isCommitted = false; //设置初始提交标识
        $(function () {
            $("#login").click(function () {
                var account = $("#account").val();
                var password = $("#password").val();
                if (account.length !== 10 || !isPositiveInteger(account)) {
                    alert("请正确填写账号!");
                    return;
                }
                if (password === "") {
                    alert("请正确填写密码!");
                    return;
                }
                var data = {
                    "account": account,
                    "password": password
                };
                alert("绑定中,请稍候");
                if (!isCommitted) { //当表单被成功提交过一次后isCommitted将变为true,根据判断将无法进行提交。
                    isCommitted = true;//提交表单后，将表单是否已经提交标识设置为true
                    $.ajax({
                        type: "post",
                        url: "/platform/bind/wechat",
                        data: data,
                        success: function (data) {
                            if (data.status === 200) {
                                alert("绑定成功");
                                isCommitted = false;//提交完成，可以继续提交
                            } else if (data.status === 402) {
                                alert("账号密码错误");
                                isCommitted = false;//提交完成，可以继续提交
                                window.location.reload();
                            } else if (data.status === 403) {
                                alert("账号已经绑定");
                                isCommitted = false;//提交完成，可以继续提交
                            } else if (data.status === 405) {
                                alert("暂时无法登录");
                                isCommitted = false;//提交完成，可以继续提交
                            } else if (data.status === 406) {
                                alert("评估未完成");
                                isCommitted = false;//提交完成，可以继续提交
                            } else if (data.status === 407 || data.status === 404) {
                                alert("网络异常，请重试");
                                isCommitted = false;//提交完成，可以继续提交
                            } else {
                                alert("服务器读取超时");
                                isCommitted = false;//提交完成，可以继续提交
                                window.location.reload();
                            }
                        }
                    });
                } else {
                    alert("让服务喘口气吧");
                }

            });
        });
    </script>
</head>

<body>
<form id="from">
    <div class="mycenter">
        <div class="mysign">
            <div align="center">
                <img src="/platform/img/hkxjLogo.JPG"/>
                <h2> 用户绑定</h2>
            </div>
            <div class="form-group col-lg-12">
                <label for="account">学号</label>
                <input type="text" class="form-control" id="account" placeholder="请输入学号">
            </div>
            <div class="form-group col-lg-12">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>

            <div class="form-group " align="center">
                <button class="btn btn-success" type="button" id="login">绑定</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
